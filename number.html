<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="number.js" defer></script>
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>Third Page</title>
</head>
<body class="numberPage">
    <h1>Number Guessing Game</h1>

    <p class="para">Try and guess a number between 1 and 100</p>
    <p class="para">You have 7 attempts to guess the right number</p>

    <div id="container3">
        <form action="" class="form">
            <label id="guess">Guess a number!</label>
            <br>
            <br>
            <input type="text" id="guessField">
            <br>
            <br>
            <input type="submit" id="sub2" value="Enter">
        </form>

        <div class="resultPress">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Attempts Remaining: <span class="lastResult">7</span></p>
            <p class="lowOrHi"></p>
            <p class="refresh"></p>
        </div>
    </div>

    <footer>
        <a href="./main.html">
            <img src="https://www.freeiconspng.com/uploads/home-page-icon-0.png">
        </a>
    </footer>


</body>
</html>
